<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Slush Talent management</title>
  <link rel="stylesheet" href="./css/basic-settings.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <title>Slush Talent management</title>
</head>

<body>
  <div class="wrap">
    <!-- Header section -->
    <header>
      <div class="banner-section">
        <div class="container">
          <div class="banner">
            <h1 class="banner__logo"> STM</h1>
            <h1 class="banner__title">Slush Talent management</h1>
            <div class="search">
              <div class="search__item">
                <input type="text" id="input_country_name" placeholder="Search e.g. Interior designer" />
              </div>
            </div>
            <div class="form ">
              <div class="form__item">
                <div class="tab tab-active" id="sort-by-matches">
                  Sort by best matches
                </div>
              </div>
              <div class=" form__item">
                <div class="tab " id="sort-by-experince">
                  Sort by experince
                </div>
              </div>
              <div class=" form__item">
                <div class="tab " id="sort-by-skills">
                  Sort by skills
                </div>
              </div>
              <div class=" form__item">
                <div class="tab " id="selected-for-interview">
                  Selected for interview
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Applicant section -->
    <section class="applicants-section">
      <div class="container">
        <h2 class="banner__title--subtitle">
          <span class="banner__title--subtitle-brand">120 </span> applicants
          Sorted by best matches
        </h2>
        <div class="applicants-container">
          <!-- Applicant components load here -->
        </div>
      </div>
    </section>
  </div>
  <!-- Footer -->
  <footer class="footer-section">
    <div class="container">
      <div class="footer">
        <div class="footer__logo">
          <h1 class="banner__logo">STM</h1>
        </div>
        <div class="footer__para">
          <p>Copyright 2020 by SLUSH</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="./js/app-detaisl.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
